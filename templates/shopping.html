<!-- shopping.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Sense | Shopping Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        font-family: 'Poppins', sans-serif;
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}:3 :3 :3 :3{% endblock %}

    {% block content %}

    <h1>Shopping Tracker</h1>
    <form method="post" action="/shopping">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Add to Shopping List</button>
    </form>

    <h2>Shopping List</h2>
    <ul>
        {% for item in shopping_list %}
            <li>
                {{ item['item'] }} - Quantity: {{ item['quantity'] }}
                <form method="post" action="/remove_item">
                    <input type="hidden" name="item_to_remove" value="{{ item['item'] }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('get_json') }}">Get JSON</a>

    {% endblock %}

</body>
</html>
