<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }


        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            max-height: 50px;
            margin-right: 10px;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-weight: normal;
        }

        .icon container {
            float: left;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            bottom: 0;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                bottom: 0;
                left: 0;
                position:fixed;
                width: 100%;
            }

            .links {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="{{url_for('static', filename='favicon.png')}}">
        <span>CarbonSense</span>
    </div>
</div>

<div class="icons">
    <div class="container" style="width:80%; height:80%; border:0px;">
        <img src="{{url_for('static', filename='bus.svg')}}" style="width:25%">
    </div>
    <div class="container" style="width:80%; height:80%; border:0px;">
        <img src="{{url_for('static', filename='lightbulb.svg')}}" style="width:25%">
    </div>
    <div class="container" style="width:80%; height:80%; border:0px;">
        <img src="{{url_for('static', filename='shopping-cart.svg')}}" style="width:25%">
    </div>
</div>


<script>
    function showBox() {
        var boxes = document.querySelectorAll('.box');
        boxes.forEach(function(box) {
            box.style.display = 'block'; // Set to visible
        });
    }
</script>

</body>
</html>
