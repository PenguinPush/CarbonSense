<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Sense | Transit Helper </title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Route Estimation - Result</h1>
    <p>Distance: {{ distance }}</p>

    <p>Carbon Emission Estimate: {{ carbon_emission_estimate }} kgCO2</p>
    <p>Suggested Transit Route: {{ transit_route }}</p>
    {% endblock %}
</body>
</html>
