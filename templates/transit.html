<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Sense | Transit Helper </title>
        <link rel="icon" type="image/x-icon" href="/static/ventis.jpg">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="index_body">
        <div class="empty">

        </div>
            <form method="post" action="/transit">
                <div class = "transit_input_area">
                    <div class="transit_carbon_input">
                        <input class = "input_box" type="text" id="origin" name="origin" placeholder = "Origin" required>
                        <input class = "input_box" type="text" id="destination" name="destination" placeholder = "Destination" required>
                    </div>
                    <div class = "transit_carbon_button">
                        <button class = "input_button" type="submit">â†©</button>
                    </div>
                </div>
            </form>
    </div>
    <div>
        <h1 class="history">This route takes {{distance}}!<br>This creates {{transit_emissions}} kg of CO2!</h1>
    </div>

    {% endblock %}
</body>
</html>
